<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js" ></script>
    <title>Dynamic CSS Class</title>
    <style>
        .blue {
            color:blue
        }
        .yellow {
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="test">
        <p v-bind:style="{ fontSize: size+'px' }" v-bind:class="{yellow,blue}">{{ string }}</p>
        <span>{{ writeFontSize }}</span>
        <button v-on:click="add"> ADD </button>
        <button v-on:click="subtrack"> SUBSTRACT </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
